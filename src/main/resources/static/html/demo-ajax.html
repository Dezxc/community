<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
    <input type="button" onclick="getMsg();" value="boom"/>
    </p>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function getMsg(){
            $.post(
                "/community/alpha/ajax",        //url
                {"name":"张三","age":25},         //提交的数据
                function(data) {                //返回值处理 无名函数
                    console.log(typeof(data));
                    console.log(data);

                    data = $.parseJSON(data);

                    console.log(typeof(data));
                    console.log(data.code);
                    console.log(data.msg);
                }
            );
        }
    </script>
</body>
</html>
